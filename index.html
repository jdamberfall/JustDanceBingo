<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Card Template</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply 'Inter' font and a dark background to the body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Deep charcoal background */
            display: flex;
            flex-direction: column; /* Stack main content (bingo card) vertically */
            justify-content: flex-start; /* Align content to the top */
            align-items: center; /* Center content horizontally */
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 1rem; /* Base padding */
            /* Adjusted padding-bottom to account for fixed bottom bar height */
            padding-bottom: 120px; /* Adjusted to make space for the combined slider+footer fixed bar */
            padding-right: 180px; /* Space for fixed right marker area */
            box-sizing: border-box; /* Include padding in element's total width and height */
            user-select: none; /* Prevent accidental text selection for better interaction */
            position: relative; /* For z-index context */
        }

        /* Slider container styling - Fixed to bottom */
        .slider-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%; /* Full width */
            padding: 0.75rem 1rem; /* Adjusted padding */
            background-color: #2d3748; /* Darker background */
            border-radius: 0; /* No rounded corners for fixed bar */
            box-shadow: 0 -5px 15px -3px rgba(0, 0, 0, 0.3); /* Shadow on top */
            z-index: 100; /* Ensure it's on top */
            /* Changed to column to stack its children vertically */
            display: flex;
            flex-direction: column; 
            justify-content: center; /* Center content within the bar */
            align-items: center;
            gap: 0.5rem; /* Space between elements inside the bar */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            height: auto; /* Allow height to adjust to content */
            min-height: 80px; /* Ensure minimum height for controls + footer */
        }

        .slider-label {
            color: #e2e8f0; /* Light text color */
            font-size: 1rem;
            margin-bottom: 0; /* Remove previous margin */
            font-weight: bold;
            white-space: nowrap; /* Prevent label from wrapping */
        }

        .font-size-slider {
            -webkit-appearance: none; /* Override default look */
            appearance: none;
            width: 60%; /* Adjusted width for fixed bar */
            max-width: 400px; /* Limit slider width */
            height: 0.5rem; /* Height of the slider track */
            background: #4a5568; /* Darker track color */
            outline: none; /* Remove outline */
            opacity: 0.7; /* Opacity for styling */
            -webkit-transition: .2s; /* Transition on hover */
            transition: opacity .2s;
            border-radius: 0.25rem;
        }

        .font-size-slider::-webkit-slider-thumb {
            -webkit-appearance: none; /* Override default look */
            appearance: none;
            width: 1.25rem; /* Size of the slider handle */
            height: 1.25rem; /* Size of the slider handle */
            background: #667eea; /* Blue handle color */
            cursor: pointer;
            border-radius: 50%; /* Make it round */
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.4); /* Subtle glow */
        }

        .font-size-slider::-moz-range-thumb {
            width: 1.25rem; /* Size of the slider handle */
            height: 1.25rem; /* Size of the slider handle */
            background: #667eea; /* Blue handle color */
            cursor: pointer;
            border-radius: 50%; /* Make it round */
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.4); /* Subtle glow */
        }

        /* Button styling */
        .control-button {
            background-color: #667eea; /* Blue */
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .control-button:hover {
            background-color: #5a6ed0;
        }
        .control-button:active {
            transform: translateY(1px);
        }

        /* Main container for the bingo card, handles responsiveness and aspect ratio */
        .bingo-card-container {
            position: relative;
            width: 90vw; /* Occupy 90% of viewport width for responsiveness */
            max-width: calc(768px - 180px); /* Adjust max-width to account for marker bar */
            
            aspect-ratio: 768 / 614; 
            
            border-radius: 1rem; /* Rounded corners for the entire card */
            overflow: hidden; /* Ensures background and content respect rounded corners */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); /* Large, subtle shadow for depth */
            flex-shrink: 0; /* Prevent shrinking too much */

            background-image: url('https://i.imgur.com/iS7ucbh.png');
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center center; 
        }

        /* Overlay for the bingo grid, precisely positioned over the squares on the image */
        .bingo-grid-overlay {
            position: absolute;
            top: 17.8%;    
            left: 26.3%;   
            width: 55.5%;  
            height: 67.8%; 
            
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            grid-template-rows: repeat(5, 1fr);    
            gap: 4%; 
        }

        /* Styling for each individual bingo square container */
        .bingo-square {
            display: flex;
            justify-content: center; 
            align-items: center; 
            border-radius: 0.5rem; 
            overflow: hidden; 
            
            aspect-ratio: 1 / 1; 
            position: relative; 
        }

        /* Styling for the editable content inside each square */
        .bingo-editable-content {
            width: 100%; 
            height: 100%; 
            box-sizing: border-box; 
            background-color: transparent; 
            color: white; 
            text-align: center; 
            outline: none; 
            padding: 0.25rem; 
            /* font-size will be set dynamically by JS */
            word-break: break-word; 
            display: flex; 
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem; 
            font-family: 'Impact', sans-serif; /* Changed font family to Impact */
            line-height: 1.0; /* Adjusted line height for tighter spacing */
            position: relative; /* Needed for z-index to work */
            z-index: 1; /* Ensure it's in a lower layer than markers */
            /* Default pointer-events, will be controlled by JS */
            pointer-events: auto; /* Default for editable content */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7); /* Subtle text shadow for embossed look */
        }

        /* Specific styling for the 'FREE SPACE' square to make it stand out */
        .free-space-text {
            font-weight: bold; 
            text-shadow: 0 0 5px rgba(100, 100, 255, 0.7), 0 0 10px rgba(150, 150, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.05); 
        }

        /* Styles for the marker area - Fixed to right */
        .marker-area-container {
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0; /* Extends from top to bottom */
            width: 150px; /* Fixed width for marker area */
            padding: 1rem;
            background-color: #2d3748; /* Darker background */
            border-radius: 0; /* No rounded corners for fixed bar */
            box-shadow: -5px 0 15px -3px rgba(0, 0, 0, 0.3); /* Shadow on left */
            z-index: 90; /* Below slider, but above main content */
            display: flex;
            flex-direction: column; /* Markers stacked vertically */
            gap: 0.5rem; /* Space between markers */
            align-items: center;
            overflow-y: auto; /* Allow vertical scrolling if many markers */
            justify-content: flex-start; /* Align content to the top */
        }

        /* Styles for individual bingo markers */
        .bingo-marker {
            width: 40px; 
            height: 40px; 
            background-color: rgba(255, 0, 0, 0.3); /* Semi-transparent red */
            border-radius: 50%; 
            cursor: grab; 
            transition: background-color 0.2s ease, transform 0.2s ease;
            position: relative; /* Default position */
            flex-shrink: 0; /* Prevent shrinking in marker area */
            /* No text content should be present in this div */
        }

        /* Marker when it's on a bingo square */
        .bingo-marker.on-board {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer; 
            background-color: rgba(255, 0, 0, 0.6); /* Semi-transparent red */
            border: none; /* Removed outline */
            z-index: 10; /* Ensure markers are on top of other content */
        }

        /* Highlight for drop target */
        .bingo-square.drop-target {
            outline: 2px dashed #667eea; 
            outline-offset: 2px;
        }

        /* Hide the dragged element itself, so only the drag image is seen */
        .dragging {
            opacity: 0 !important;
        }

        /* Visual for selected marker on mobile */
        .bingo-marker.selected-for-placement {
            border: 2px dashed #667eea; /* Blue dashed outline */
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.7); /* Subtle glow */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 1024px) {
            body {
                flex-direction: column; /* Stack elements vertically */
                padding-right: 1rem; /* Reset right padding */
                padding-top: 5rem; /* Space for fixed top marker area */
                /* Adjust padding-bottom for mobile footer visibility */
                padding-bottom: 120px; /* Consistent with desktop fixed bar height */
            }

            .slider-container {
                /* Already fixed bottom, responsive by default for width */
                height: auto; /* Allow height to adjust */
                min-height: 80px; /* Ensure sufficient height for controls + footer */
            }

            .marker-area-container {
                position: fixed; /* Keep fixed */
                top: 0; /* Fixed to top */
                left: 0; /* Extend full width */
                right: 0; /* Extend full width */
                height: 60px; /* Fixed height for top bar */
                width: 100%; /* Take full width */
                flex-direction: row; /* Markers aligned horizontally at top */
                justify-content: center; /* Center markers horizontally */
                align-items: center;
                overflow-x: auto; /* Allow horizontal scrolling if too many markers */
                overflow-y: hidden; /* Hide vertical scroll for horizontal layout */
                max-height: unset; /* Remove max-height for top bar */
                box-shadow: 0 5px 15px -3px rgba(0, 0, 0, 0.3); /* Shadow on bottom */
                border-radius: 0;
                z-index: 95; /* Above bingo card, below slider */
            }
            .marker-area-container .slider-label {
                display: none; /* Hide 'Markers' label when horizontal at top */
            }
        }

        /* Custom message box styles */
        .message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden; /* Hidden by default */
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease;
        }

        .message-box-content {
            background-color: #2d3748;
            color: #e2e8f0;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            font-size: 1.1rem;
        }

        .message-box-content button {
            background-color: #667eea;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-top: 1.5rem;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .message-box-content button:hover {
            background-color: #5a6ed0;
        }

        .message-box-overlay.visible {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Font size slider control -->
    <div class="slider-container">
        <label for="fontSizeSlider" class="slider-label">Adjust Font Size</label>
        <input type="range" id="fontSizeSlider" class="font-size-slider" min="0.3" max="2.0" step="0.1" value="0.8">
        <!-- New control buttons -->
        <button id="saveChangesBtn" class="control-button">Save Changes</button>
        <button id="clearBoardBtn" class="control-button">Clear Bingo Board</button>
        <button id="clearMarkersBtn" class="control-button">Clear Markers</button>
        <!-- Moved footer inside the slider-container -->
        <footer style="color: #e2e8f0; text-align: center; font-size: 0.9rem; padding-top: 0.5rem; width: 100%;">
            Made by Amberfall
        </footer>
    </div>

    <div class="bingo-card-container" id="bingoCardContainer">
        <div class="bingo-grid-overlay">
            <!-- Bingo squares with editable content will be dynamically inserted here by JavaScript -->
        </div>
    </div>

    <!-- Container for draggable bingo markers -->
    <div class="marker-area-container" id="markerArea">
        <div class="slider-label">Markers</div>
        <!-- Markers will be dynamically inserted here by JavaScript -->
    </div>

    <!-- Custom Message Box -->
    <div id="messageBoxOverlay" class="message-box-overlay">
        <div class="message-box-content">
            <p id="messageBoxText"></p>
            <button id="messageBoxCloseBtn">OK</button>
        </div>
    </div>

    <script>
        // Wrap everything in a DOMContentLoaded listener for robustness
        document.addEventListener('DOMContentLoaded', () => {
            // Define initial content for each bingo square. There are 25 squares in total.
            const bingoSquaresData = Array(25).fill('');
            // Remove "FREE SPACE" text from the middle square (index 12)
            bingoSquaresData[12] = ''; 

            // Get the grid overlay element from the DOM
            const bingoGridOverlay = document.querySelector('.bingo-grid-overlay');
            // Get the font size slider element
            const fontSizeSlider = document.getElementById('fontSizeSlider');
            // Get the marker area container
            const markerArea = document.getElementById('markerArea');
            // Get the new control buttons
            const saveChangesBtn = document.getElementById('saveChangesBtn');
            const clearBoardBtn = document.getElementById('clearBoardBtn');
            const clearMarkersBtn = document.getElementById('clearMarkersBtn');

            // Custom message box elements
            const messageBoxOverlay = document.getElementById('messageBoxOverlay');
            const messageBoxText = document.getElementById('messageBoxText');
            const messageBoxCloseBtn = document.getElementById('messageBoxCloseBtn');

            // Function to display custom message box
            function showMessageBox(message) {
                messageBoxText.textContent = message;
                messageBoxOverlay.classList.add('visible');
            }

            // Close message box when OK button is clicked
            messageBoxCloseBtn.addEventListener('click', () => {
                messageBoxOverlay.classList.remove('visible');
            });

            // Variable to keep track of the currently focused editable square
            let focusedSquare = null;
            // Variable to keep track of the last edited editable square
            let lastEditedBox = null;
            // Variable to keep track of the currently dragged marker (for desktop)
            let draggedMarker = null;
            // Variable to keep track of the currently selected marker (for mobile tap-to-place)
            let selectedMarkerForMobile = null;

            const MIN_FONT_SIZE = 0.3; // Absolute minimum font size to prevent illegibility

            // Array to store references to all editable content divs
            const allEditableDivs = [];
            // Array to store references to all marker divs
            const allMarkers = [];

            // Utility to check if currently on mobile layout
            function isMobileLayout() {
                // Check if current layout matches the CSS media query for mobile (max-width: 1024px)
                // This is more reliable than window.innerWidth alone as it aligns with CSS breakpoints
                return window.matchMedia("(max-width: 1024px)").matches;
            }

            // Function to adjust font size to fit content within the box
            function adjustFontSizeToFit(element) {
                if (!element) return;

                let currentFontSize = parseFloat(fontSizeSlider.value); // Start with slider's max size
                element.style.fontSize = `${currentFontSize}rem`;

                // Shrink loop
                while ((element.scrollHeight > element.clientHeight || element.scrollWidth > element.clientWidth) && currentFontSize > MIN_FONT_SIZE) {
                    currentFontSize -= 0.05; // Decrease by a small step
                    if (currentFontSize < MIN_FONT_SIZE) currentFontSize = MIN_FONT_SIZE; // Cap at minimum
                    element.style.fontSize = `${currentFontSize}rem`;
                }

                // Expand loop (if text shrinks then is deleted, it should grow back)
                // Only attempt to grow if content is smaller than the box allows at currentFontSize
                // and currentFontSize is less than the max allowed by slider.
                if (element.scrollHeight <= element.clientHeight && element.scrollWidth <= element.clientWidth) {
                    while (currentFontSize < parseFloat(fontSizeSlider.value) && currentFontSize < 2.0 && 
                           element.scrollHeight <= element.clientHeight && element.scrollWidth <= element.clientWidth) {
                        let nextFontSize = currentFontSize + 0.05;
                        if (nextFontSize > parseFloat(fontSizeSlider.value)) nextFontSize = parseFloat(fontSizeSlider.value);
                        if (nextFontSize > 2.0) nextFontSize = 2.0; // Hard cap maximum
                        
                        element.style.fontSize = `${nextFontSize}rem`;
                        // Check if it still fits after increasing
                        if (element.scrollHeight > element.clientHeight || element.scrollWidth > element.clientWidth) {
                            element.style.fontSize = `${currentFontSize}rem`; // Revert if it overflows
                            break;
                        }
                        currentFontSize = nextFontSize;
                    }
                }
            }

            // --- Persistence Functions ---
            function saveBingoState() {
                try {
                    const state = {
                        texts: allEditableDivs.map(div => ({
                            index: parseInt(div.parentElement.dataset.index),
                            content: div.textContent,
                            fontSize: div.style.fontSize
                        })),
                        markers: allMarkers.filter(marker => marker.classList.contains('on-board')).map(marker => ({
                            id: marker.id,
                            squareIndex: parseInt(marker.parentElement.dataset.index)
                        }))
                    };
                    localStorage.setItem('bingoCardState', JSON.stringify(state));
                } catch (e) {
                    console.error("Error saving to localStorage:", e);
                    // showMessageBox("Could not save changes (storage error)."); // Optional: notify user
                }
            }

            function loadBingoState() {
                try {
                    const savedState = localStorage.getItem('bingoCardState');
                    if (savedState) {
                        const state = JSON.parse(savedState);

                        // Load text and font sizes
                        state.texts.forEach(item => {
                            const editableDiv = allEditableDivs.find(div => parseInt(div.parentElement.dataset.index) === item.index);
                            if (editableDiv) {
                                editableDiv.textContent = item.content;
                                editableDiv.style.fontSize = item.fontSize;
                                adjustFontSizeToFit(editableDiv); // Re-adjust in case of content changes or resize
                            }
                        });

                        // Clear all markers from board and move to markerArea first
                        allMarkers.forEach(marker => {
                            if (marker.classList.contains('on-board')) {
                                const parentSquare = marker.parentElement;
                                if (parentSquare) {
                                    parentSquare.classList.remove('marked');
                                    const editableDiv = parentSquare.querySelector('.bingo-editable-content');
                                    if (editableDiv) {
                                        editableDiv.contentEditable = true; // Ensure editable
                                        editableDiv.style.pointerEvents = 'auto'; // Ensure pointer events are auto
                                    }
                                }
                                markerArea.appendChild(marker);
                                marker.classList.remove('on-board');
                                marker.style.position = ''; 
                                marker.style.left = '';
                                marker.style.top = '';
                                marker.style.transform = '';
                            }
                        });

                        // Place markers back on board based on saved state
                        state.markers.forEach(item => {
                            const marker = document.getElementById(item.id);
                            const targetSquare = bingoGridOverlay.querySelector(`.bingo-square[data-index="${item.squareIndex}"]`);
                            if (marker && targetSquare && !targetSquare.classList.contains('marked')) {
                                const editableDiv = targetSquare.querySelector('.bingo-editable-content');
                                
                                targetSquare.appendChild(marker); // Append marker to the square
                                marker.classList.add('on-board');
                                targetSquare.classList.add('marked');
                                
                                if (editableDiv) {
                                    editableDiv.contentEditable = false; // Disable text editing when marker is on top
                                    editableDiv.style.pointerEvents = 'none'; // Prevent interaction with text
                                }
                            }
                        });
                    }
                } catch (e) {
                    console.error("Error loading from localStorage:", e);
                    // showMessageBox("Could not load saved data (storage error)."); // Optional: notify user
                }
            }

            // --- Main Bingo Card Setup ---
            bingoSquaresData.forEach((content, index) => {
                const squareDiv = document.createElement('div');
                squareDiv.classList.add('bingo-square');
                squareDiv.dataset.index = index; 

                const editableDiv = document.createElement('div');
                editableDiv.classList.add('bingo-editable-content');
                editableDiv.contentEditable = true; // Initially editable
                editableDiv.textContent = content;
                editableDiv.style.fontSize = `${parseFloat(fontSizeSlider.value)}rem`; 
                allEditableDivs.push(editableDiv); // Store reference

                editableDiv.addEventListener('focus', () => {
                    focusedSquare = editableDiv;
                    lastEditedBox = editableDiv;
                    fontSizeSlider.value = parseFloat(editableDiv.style.fontSize);
                });

                editableDiv.addEventListener('blur', (event) => {
                    if (focusedSquare === editableDiv && event.relatedTarget !== fontSizeSlider) {
                        focusedSquare = null;
                    }
                });

                editableDiv.addEventListener('input', () => {
                    lastEditedBox = editableDiv;
                    adjustFontSizeToFit(editableDiv);
                    fontSizeSlider.value = parseFloat(editableDiv.style.fontSize);
                    saveBingoState(); // Still save state silently
                });

                squareDiv.appendChild(editableDiv);
                bingoGridOverlay.appendChild(squareDiv);

                adjustFontSizeToFit(editableDiv); // Initial adjust

                // Mobile: Tap to place marker
                squareDiv.addEventListener('click', (event) => {
                    if (isMobileLayout()) {
                        if (selectedMarkerForMobile) {
                            event.preventDefault(); // Prevent text editing if a marker is being placed
                            handleMobileMarkerPlacement(selectedMarkerForMobile, squareDiv);
                        } else if (squareDiv.classList.contains('marked')) {
                            // If square is marked, tapping it should remove the marker
                            const markerOnSquare = squareDiv.querySelector('.bingo-marker.on-board');
                            if (markerOnSquare) {
                                handleMobileMarkerRemoval(markerOnSquare); // Call removal function directly
                            }
                        } else {
                            // If no marker is selected and square is not marked, allow text editing
                            editableDiv.focus();
                        }
                    } else { // Desktop layout
                        // Ensure desktop squares are editable if not marked by a marker
                        if (!squareDiv.classList.contains('marked')) {
                            editableDiv.focus();
                        }
                    }
                });
            });

            // --- Slider and Control Button Event Listeners ---
            fontSizeSlider.addEventListener('input', () => {
                updateMaxFontSizeAndAdjust();
                saveBingoState(); // Still save state silently after font size adjustment
            });

            saveChangesBtn.addEventListener('click', () => {
                saveBingoState();
                showMessageBox('Changes Saved!'); // Only show message when button is clicked
            });

            clearBoardBtn.addEventListener('click', () => {
                allEditableDivs.forEach((div, index) => {
                    if (index !== 12) { // Don't clear free space text if it was originally there
                        div.textContent = '';
                        adjustFontSizeToFit(div);
                    }
                });
                saveBingoState(); 
                showMessageBox('Bingo Board Cleared!');
            });

            clearMarkersBtn.addEventListener('click', () => {
                allMarkers.forEach(marker => {
                    if (marker.classList.contains('on-board')) {
                        const parentSquare = marker.parentElement;
                        if (parentSquare) {
                            parentSquare.classList.remove('marked');
                            const editableDiv = parentSquare.querySelector('.bingo-editable-content');
                            if (editableDiv) {
                                editableDiv.contentEditable = true; // Re-enable text editing
                                editableDiv.style.pointerEvents = 'auto'; // Re-enable pointer events for text
                            }
                        }
                        markerArea.appendChild(marker);
                        marker.classList.remove('on-board');
                        marker.style.position = ''; 
                        marker.style.left = '';
                        marker.style.top = '';
                        marker.style.transform = '';
                    }
                });
                saveBingoState(); 
                showMessageBox('Markers Cleared!');
                if (selectedMarkerForMobile) { // Also clear mobile selection
                    selectedMarkerForMobile.classList.remove('selected-for-placement');
                    selectedMarkerForMobile = null;
                }
            });


            // --- Marker Generation and Drag/Drop Setup ---
            for (let i = 0; i < 25; i++) {
                const marker = document.createElement('div');
                marker.classList.add('bingo-marker');
                marker.id = `marker-${i}`;
                marker.draggable = true;
                marker.textContent = ''; // Explicitly ensure no text content in the marker div
                allMarkers.push(marker); // Store reference

                // Mobile: Tap to select marker
                marker.addEventListener('click', (event) => {
                    if (isMobileLayout()) {
                        event.stopPropagation(); // Prevent square click if marker is clicked
                        if (marker.classList.contains('on-board')) {
                            // If marker is on board, tap to remove
                            handleMobileMarkerRemoval(marker);
                        } else {
                            // If marker in area, tap to select
                            if (selectedMarkerForMobile) {
                                selectedMarkerForMobile.classList.remove('selected-for-placement'); // Deselect previous
                            }
                            selectedMarkerForMobile = marker;
                            marker.classList.add('selected-for-placement'); // Select current
                        }
                    }
                });


                // Desktop: Drag and Drop (only enabled on larger screens)
                marker.addEventListener('dragstart', (event) => {
                    if (!isMobileLayout()) {
                        draggedMarker = marker;
                        event.dataTransfer.setData('text/plain', marker.id);
                        setTimeout(() => {
                            // Temporarily hide the original element that's being dragged
                            // This creates a cleaner drag visual.
                            marker.classList.add('dragging'); 
                        }, 0);
                    } else {
                        event.preventDefault(); // Prevent native drag on mobile if tap handling it
                    }
                });

                marker.addEventListener('dragend', () => {
                    if (!isMobileLayout()) {
                        if (draggedMarker && draggedMarker.classList.contains('dragging')) {
                            draggedMarker.classList.remove('dragging');
                        }
                        draggedMarker = null;
                        saveBingoState();
                    }
                });

                markerArea.appendChild(marker);
            }

            // Global drop handler for desktop (must be outside the loop)
            document.addEventListener('drop', (event) => {
                if (!isMobileLayout()) {
                    const droppedOnSquare = event.target.closest('.bingo-square');
                    if (draggedMarker) {
                        handleDesktopMarkerDrop(event, droppedOnSquare);
                    }
                }
            });

            document.addEventListener('dragover', (event) => {
                if (!isMobileLayout()) {
                    event.preventDefault();
                }
            });

            // Helper functions for mobile marker logic
            function handleMobileMarkerPlacement(markerToPlace, targetSquare) {
                if (markerToPlace && targetSquare && !targetSquare.classList.contains('marked')) {
                    const editableDiv = targetSquare.querySelector('.bingo-editable-content');

                    // Clear existing marker on target square if any (shouldn't be due to !marked)
                    const existingMarkerOnTarget = targetSquare.querySelector('.bingo-marker.on-board');
                    if (existingMarkerOnTarget && existingMarkerOnTarget !== markerToPlace) {
                         handleMobileMarkerRemoval(existingMarkerOnTarget); // Remove old one
                    }

                    targetSquare.appendChild(markerToPlace);
                    markerToPlace.classList.add('on-board');
                    targetSquare.classList.add('marked');

                    if (editableDiv) {
                        editableDiv.contentEditable = false;
                        editableDiv.style.pointerEvents = 'none';
                    }
                    markerToPlace.classList.remove('selected-for-placement'); // Remove selection visual
                    selectedMarkerForMobile = null; // Clear selected marker
                    saveBingoState();
                } else if (markerToPlace) { // Square is already marked, or invalid target for placement
                    markerToPlace.classList.remove('selected-for-placement'); // Deselect
                    selectedMarkerForMobile = null; // Clear selection
                }
            }

            function handleMobileMarkerRemoval(markerToRemove) {
                const parentSquare = markerToRemove.parentElement;
                if (parentSquare) {
                    parentSquare.classList.remove('marked');
                    const editableDiv = parentSquare.querySelector('.bingo-editable-content');
                    if (editableDiv) {
                        editableDiv.contentEditable = true;
                        editableDiv.style.pointerEvents = 'auto';
                    }
                }
                markerArea.appendChild(markerToRemove);
                markerToRemove.classList.remove('on-board');
                markerToRemove.style.position = ''; // Clear inline styles
                markerToRemove.style.left = '';
                markerToRemove.style.top = '';
                markerToRemove.style.transform = '';
                saveBingoState();
            }

            // Helper for desktop marker drop logic
            function handleDesktopMarkerDrop(event, targetSquare) {
                const markerId = event.dataTransfer.getData('text/plain');
                const marker = document.getElementById(markerId);

                if (marker) { // Check if a marker was actually being dragged
                    if (!targetSquare) { // Dropped outside a valid square
                        markerArea.appendChild(marker); // Return to marker area
                        marker.classList.remove('on-board'); // Ensure it's not marked as on-board
                        marker.style.position = ''; // Clear inline styles
                        marker.style.left = '';
                        marker.style.top = '';
                        marker.style.transform = '';
                    } else if (!targetSquare.classList.contains('marked')) { // Dropped on an unmarked square
                        const editableDiv = targetSquare.querySelector('.bingo-editable-content');

                        const existingMarkerOnTarget = targetSquare.querySelector('.bingo-marker.on-board');
                        if (existingMarkerOnTarget && existingMarkerOnTarget !== marker) {
                            existingMarkerOnTarget.classList.remove('on-board');
                            markerArea.appendChild(existingMarkerOnTarget);
                            const oldEditableDiv = existingMarkerOnTarget.parentElement.querySelector('.bingo-editable-content');
                            if (oldEditableDiv) {
                                oldEditableDiv.contentEditable = true;
                                oldEditableDiv.style.pointerEvents = 'auto';
                            }
                            existingMarkerOnTarget.parentElement.classList.remove('marked');
                        }

                        targetSquare.appendChild(marker);
                        marker.classList.add('on-board');
                        targetSquare.classList.add('marked');

                        if (editableDiv) {
                            editableDiv.contentEditable = false;
                            editableDiv.style.pointerEvents = 'none';
                        }
                    } else { // Dropped on an already marked square
                        markerArea.appendChild(marker); // Return dragged marker to marker area
                        marker.classList.remove('on-board'); // Ensure it's not on-board
                        marker.style.position = ''; // Clear inline styles
                        marker.style.left = '';
                        marker.style.top = '';
                        marker.style.transform = '';
                    }
                    marker.classList.remove('dragging'); // Always remove dragging class after drop attempt
                    draggedMarker = null; // Clear dragged marker reference
                    saveBingoState();
                }
            }

            // Initial load of bingo state when everything is set up
            loadBingoState(); 

            // Function to update font size based on slider (now sets max allowed font size)
            function updateMaxFontSizeAndAdjust() {
                const maxFontSize = parseFloat(fontSizeSlider.value); 

                if (focusedSquare) {
                    adjustFontSizeToFit(focusedSquare);
                } else if (lastEditedBox) {
                    adjustFontSizeToFit(lastEditedBox);
                }
            }
        }); /* End of DOMContentLoaded listener */
    </script>
